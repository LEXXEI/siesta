group 'com.cadenzauk.siesta'
version '1.0-SNAPSHOT'

project.ext {
    springVersion = '4.3.6.RELEASE'
}

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.persistence', name: 'persistence-api', version: '1.0'
    compile group: 'org.jetbrains', name: 'annotations', version: '15.0'
    compile group: 'org.springframework', name: 'spring-context', version: "$project.ext.springVersion"
    compile group: 'org.springframework', name: 'spring-test', version: "$project.ext.springVersion"
    compile group: 'org.springframework', name: 'spring-jdbc', version: "$project.ext.springVersion"
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5+'
    compile group: 'com.google.guava', name: 'guava', version: '20.0+'
    compile group: 'cglib', name: 'cglib', version: '3.2.4'
    compile group: 'org.objenesis', name: 'objenesis', version: '2.5.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.2.5+'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3+'
    testCompile group: 'org.liquibase', name: 'liquibase-core', version: '3.5.3'
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.193'
    testCompile group: 'pl.pragmatists', name: 'JUnitParams', version: '1.0.5'
}
